<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <link rel="stylesheet" href="./style.css">
        
        <title>Travel Agency</title>
    </head>
    <body>
        <header>
            <div id="menu-bar" class="fas fa-bars"></div>
            <a href="#" class="logo"><span>T</span>ravel</a>
            <nav class="navbar">
                <a href="#home">home</a>
                <a href="#book">book</a>
                <a href="#packages">packages</a>
                <a href="#services">services</a>
                <a href="#gallery">gallery</a>
                <a href="#review">review</a>
                <a href="#contact">contact</a>
            </nav>
            <div class="icons">
                <i class="fas fa-search" id="search-btn"></i>
                <i class="fas fa-user" id="login-btn"></i>
            </div>
            <form action="" class="search-bar-container">
                <input type="search" placeholder="search here" id="search-bar">
                <label for="search-bar" class="fas fa-search"></label>
            </form>
        </header>

        <div class="login-form-container">
            <i class="fas fa-times" id="form-close"></i>
            <form action="">
                <h3>login</h3>
                <input type="email" placeholder="enter your email" class="box">
                <input type="passward" placeholder="enter your passward" class="box">
                <input type="submit" value="login now" class="btn">
                <input type="checkbox" id="remember">
                <label for="remember">remember me</label>
                <p>forget passsward? <a href="#">click here</a></p>
                <p>don't have an account <a href="#">register now</a></p>
            </form>
        </div>

        <section class="home" id="home">
            <div class="content">
                <h3>advanture is worth while</h3>
                <p>discover new places with us, advanture awaits</p>
                <a href="#" class="btn">discover more</a>
            </div>
            <div class="controls">
                <span class="vid-btn active" data-src="./img/vid-1.mp4" ></span>
                <span class="vid-btn " data-src="./img/vid-2.mp4" ></span>
                <span class="vid-btn " data-src="./img/vid-3.mp4" ></span>
                <span class="vid-btn " data-src="./img/vid-4.mp4" ></span>
                <span class="vid-btn " data-src="./img/vid-5.mp4" ></span>
            </div>
            <div class="video-container">
                <video src="./img/vid-1.mp4" id="video-slider" loop autoplay muted ></video>
            </div>
        </section>


        <script src="./app.js"></script>
    </body>
</html>
